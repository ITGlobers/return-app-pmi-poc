query getReturnRequestList($filter: ReturnRequestFilters, $page: Int!) {
  returnRequestList(filter: $filter, page: $page)
    @context(provider: "baranda.return-app-pmi") {
    list {
      id
      sequenceNumber
      createdIn
      status
      orderId
      items {
        id
        imageUrl
      }
    }
    paging {
      total
      pages
      currentPage
      perPage
    }
  }
}
